[package]
name = "beam-tunnel-daemon"
version = "0.1.0"
edition = "2021"
description = "Beam tunnel daemon - decentralized local tunneling with Tor integration"
license = "AGPL-3.0"

[dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }
tokio-util = "0.7"

# HTTP handling
hyper = { version = "0.14", features = ["full"] }
hyper-tls = "0.5"
http = "0.2"

# TLS/SSL support for HTTPS
tokio-rustls = "0.24"
rustls = { version = "0.21", features = ["dangerous_configuration"] }
rcgen = "0.11"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Random number generation
rand = "0.8"

# Configuration
config = "0.13"
clap = { version = "4.0", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# UUID generation
uuid = { version = "1.0", features = ["v4"] }

# Cross-platform directories
dirs = "5.0"

# File system operations
tokio-fs = "0.1"  # For legacy compatibility, will use tokio::fs

# DNS server
trust-dns-server = "0.22"
trust-dns-resolver = "0.22"
trust-dns-proto = "0.22"

# Host file manipulation (cross-platform)
[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["fileapi", "handleapi", "processenv", "winbase"] }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"

[[bin]]
name = "beam-tunnel-daemon"
path = "src/main.rs"


